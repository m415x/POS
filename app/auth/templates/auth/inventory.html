{% extends "base_template.html" %}

{% block title %}Inventario{% endblock %}

{% block content %}

<div class="container inventory__cont">
    <div class="card">
        <table class="table table-hover align-middle mb-0" id="table">
            <thead class="card-header" id="inventory_header">
                <tr>
                    <th class="col-1"></th>
                    <th class="col-1">Código</th>
                    <th class="col-1">Categoría</th>
                    <th class="col-2">Artículo</th>
                    <th class="col-4">Descripción</th>
                    <th class="col-1">Stock</th>
                    <th class="col-1">Costo</th>
                    <th class="col-1">Precio Venta</th>
                    <th class="col-1">
                        <div class="">
                            <a href="#" class="btn btn-outline-success btn-sm" id="btn_add_item" data-bs-toggle="modal" data-bs-target="#modalAdd"><i class="fa-solid fa-plus"></i></a>
                        </div>
                    </th>
                    <th class="col-1">
                        <div class="ratio ratio-1x1">
                            <a href="{ url_for(auth.add_item) }}" class="btn btn-outline-primary btn-sm"  id="btn_add_items"><i class="fa-solid fa-file-circle-plus"></i></a>
                        </div>
                    </th>
                </tr>
            </thead>
            <div class="row">
                <div class="col-md-12 card overflow__scroll">
                    <tbody class="row mt-2" id="items_inventory">
                        <!--mount template items inventory-->
                    </tbody>
                </div>
            </div>
        </table>
    </div>
</div>


<!-- ===================== TEMPLATES ========================= -->

<!--TEMPLATE ITEM INVENTORY-->
<template id="template-item_inventory">
    <tr class="filter_inventory">
        <td class="col-1">
            <img loading="lazy" src="IMG" style="width: 45px; height: 45px" class="rounded-circle inventory__img">
        </td>
        <td class="col-1"><div class="inventory__id">ID</div></td>
        <td class="col-1"><div class="inventory__category">CATEGORY</div></td>
        <td class="col-2"><div class="inventory__name">NAME</div></td>
        <td class="col-4"><div class="inventory__info">INFO</div></td>
        <td class="col-1"><div class="inventory__stock">STOCK</div> <span class="inventory__unit">UNIT</span></td>
        <td class="col-1"><div class="inventory__cost">COST</div></td>
        <td class="col-1"><div class="inventory__price">PRICE</div></td>
        <td>
            <a class="btn btn-outline-warning btn-sm btn__edit" href="" data-item_id="ID" data-item_category_id="CATEGORY ID" data-item_category="CATEGORY" data-item_name="NAME" data-item_info="INFO" data-item_stock="STOCK" data-item_unit="UNIT" data-item_cost="COST" data-item_price="PRICE" data-item_img="IMG"><i class="fa-solid fa-pen-to-square"></i></a>
        </td>
        <td>
            <a class="btn btn-outline-danger btn-sm btn__delete" href=""><i class="fa-solid fa-trash"></i></a>
        </td>
    </tr>
</template>


<!-- ==================== MODALS ========================= -->

{% include 'auth/add-item.html' %}

{% include 'auth/edit-item.html' %}


<!-- ==================== SCRIPTS ====================== -->

<script>
    const array_items = JSON.parse('{{ json_items|tojson }}')
    console.log(array_items)
</script>

<script src="{{ url_for('static', filename='js/inventory.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

{% endblock %}
